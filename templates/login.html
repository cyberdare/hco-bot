<!DOCTYPE html>
<html>
<head>
  <title>Login - Hackers Colony Bot</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2c2c2c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cccc;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Login For Bot</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      <a href="{{ url_for('register') }}">Don't have an account? Register</a>
    </div>
  </div>
</body>
</html>
